version: '3'

services:

  db:
    image: mysql:8.0
    container_name: db
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: go-api
      MYSQL_ROOT_PASSWORD: pass
    ports:
      - 3000:3306
    volumes:
      - mysql-db:/var/lib/mysql
    networks:
      - backend

  api:
    build:
      context: ../
      dockerfile: ./docker/Dockerfile # relative to context
    container_name: api
    restart: unless-stopped
    ports:
      - 8080:8080
    env_file:
      - ../.env
    networks:
      - backend
    depends_on:
      - db

  swagger:
    image: swaggerapi/swagger-ui
    container_name: swagger-ui
    ports:
      - 8512:8080
    volumes:
      - ../doc/openapi/:/swagger/
    environment:
      SWAGGER_JSON: /swagger/openapi.yaml  # relative to container's directory (i.e. /swagger/)
      BASE_URL: /swagger  # access at http://localhost:8512/swagger/

volumes:
  mysql-db:

networks:
  backend:
