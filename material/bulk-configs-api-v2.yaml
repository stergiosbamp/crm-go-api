  /log-status-changes:
    get:
      tags:
        - DataGathering
      summary: Get log status changes
      description: | 
            Returns log status changes for accounts, out gates and routing sources (data gathering)
            Default values for start and end dates are first and last day in billing month (in seconds)
            Exapmle: for august billing month is jully and start date and end date will be 
            startDate="2022-07-01T00:00:00Z" , endDate="2022-07-31T23:59:59Z"
            full query : ?startDate=2022-07-01T00:00:00Z&endDate=2022-07-31T23:59:59Z
      security:
        - horisenAccessCode: [] 
      parameters:
        - name: startDate
          in: query
          required: false
          description: startDate="2022-07-01T00:00:00Z" 
          type: string
        - name: endDate
          in: query
          required: false
          description: endDate="2022-07-31T23:59:59Z" 
          type: string
      responses:
        "200":
          description: Log status change data
          schema:
            $ref: "#/definitions/LogStatusChange"
        default:
          description: unexpected error
          schema:
            $ref: "#/definitions/Error"

  /country-aliases:
    get:
      tags:
        - CountryAlias
      summary: List of country aliases
      description: |
        Returns list of country aliases. This endpoint accepts query parameters for 
        filtering country aliases described at 
        https://confluence.horisen.com/display/HOR/URL+Filtering+Guidelines .
        Sort available fields: id, alias, countryId, name, code2, code3, type, currency, defLang, status, domain, dialCode, continent, defTaxCategoryId, cashRounding
      security:
        - horisenAccessCode: []
      parameters:
        - $ref: "#/parameters/all"
        - $ref: "#/parameters/page_size"
        - $ref: "#/parameters/page_number"
        - $ref: "#/parameters/paging"
        - $ref: "#/parameters/sort"
        - name: operator(fieldName)
          in: query
          description: |
            Search criteria using following operators : <b>isnull,isnotnull,isempty,isnotempty,eq,neq,startswith,
              contains,endswith, doesnotcontain, lt,lte,gt, gte, in, notin , between, notbetween</b>
            and by following attributes: id, alias, countryId, name, code2, code3, type, currency, defLang, status, domain, dialCode, continent, defTaxCategoryId, cashRounding


              if operator is one of <b>isnull,isnotnull,isempty,isnotempty</b> field value can be ommited.
              if operator is <b>in</b> or <b>notin</b> field value must be coma separated list of values.
              if operator is <b>between</b> or <b>notbetween</b> field value must be coma separated list of 
              two values representing beginng and the end of range.
            Operator can be ommited and in that case it will be treated as operator is eq (Eg: fieldName=fieldValue)
              Example:<br> startswith(clientName)=hor, starts with hor in field clientName
                if fieldName is q and operator is eq or ommited, field value will be used in general search across multiple attributes.
          type: string
          required: false
      responses:
        "200":
          description: List of country aliases
          schema:
            $ref: "#/definitions/CountryAliasCollection"
        default:
          description: unexpected error
          schema:
            $ref: "#/definitions/Error"
