components:
  schemas:
    Customer:
      type: object
      required:
        - id
        - active
        - name
        - shortName
        - vatNumber
        - vatApply
        - registrationNumber
        - dunsNumber
        - taxExempt
        - language
        - email
        - phone
        - fax
        - addressesIds
      properties:
        id:
          type: integer
          example: 32
        active:
          type: boolean
          example: true
        name:
          type: string
          example: Test Inc.
        shortName:
          type: string
          example: tt01
        vatNumber:
          type: string
          example: 265 478
        vatApply:
          type: boolean
          example: true
        registrationNumber:
          type: string
          example: 24378253
        dunsNumber:
          type: string
          example: 23678167
        taxExempt:
          type: boolean
          example: false
        language:
          type: string
          example: en
        email:
          type: string
          example: test@test.com
        phone:
          type: string
          example: 38162558587
        fax:
          type: string
          example: 23467237868
        addressesIds:
          type: array
          example: [7]

