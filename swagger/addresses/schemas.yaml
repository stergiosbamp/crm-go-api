components:
  schemas:
    AddressPost:
      type: object
      required:
        - type
        - address
        - pobox
        - postalCode
        - city
        - province
        - country
      properties:
        type:
          type: string
          example: contact
        address:
          type: string
          example: Balkanska 3
        pobox:
          type: string
          example: 123585
        postalCode:
          type: string
          example: 523323
        city:
          type: string
          example: Paracin
        province:
          type: string
          example: Pomoravlje
        country:
          type: string
          example: Serbia
    
    AddressPut:
      type: object
      required:
        - type
        - address
        - pobox
        - postalCode
        - city
        - province
        - country
      properties:
        type:
          type: string
          example: branch
        address:
          type: string
          example: Müllerenstrasse 3
        pobox:
          type: string
          example: 123585
        postalCode:
          type: string
          example: 523323
        city:
          type: string
          example: Berlin
        province:
          type: string
          example: Berlin123
        country:
          type: string
          example: Germany
        attentionPerson:
          type: string
          example: CH

    AddressPutResponse:
      type: object
      required:
        - id
        - type
        - address
        - pobox
        - postalCode
        - city
        - province
        - country
      properties:
        id:
          type: integer
          example: 88
        type:
          type: string
          example: branch
        address:
          type: string
          example: Müllerenstrasse 3
        pobox:
          type: string
          example: 123585
        postalCode:
          type: string
          example: 523323
        city:
          type: string
          example: Berlin
        province:
          type: string
          example: Berlin123
        country:
          type: string
          example: Germany
        attentionPerson:
          type: string
          example: CH

    AddressContact:
      type: object
      required:
        - id
        - type
        - address
        - pobox
        - postalCode
        - city
        - province
        - country
      properties:
        id:
          type: integer
          example: 5
        type:
          type: string
          example: contact
        address:
          type: string
          example: Balkanska 3
        pobox:
          type: string
          example: 123585
        postalCode:
          type: string
          example: 523323
        city:
          type: string
          example: Paracin
        province:
          type: string
          example: Pomoravlje
        country:
          type: string
          example: Serbia

    AddressCustomer:
      type: object
      required:
        - id
        - type
        - address
        - pobox
        - postalCode
        - city
        - province
        - country
      properties:
        id:
          type: integer
          example: 7
        type:
          type: string
          example: legal
          enum:
            - legal
            - branch
        address:
          type: string
          example: Bolacker 1
        pobox:
          type: string
          example: 123585
        postalCode:
          type: string
          example: 4563
        city:
          type: string
          example: Paracin
        province:
          type: string
          example: Pomoravlje
        country:
          type: string
          example: Serbia
        attentionPerson:
          type: string
          example: CH
